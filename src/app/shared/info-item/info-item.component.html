<div class="flex flex-col">
  <h3 class="text-xl">{{ infoItem?.header }}</h3>
  <p class="text-ternary">{{infoItem?.paragraph1}}</p>
  <p *ngIf="infoItem?.paragraph2" class="text-ternary">{{infoItem?.paragraph2}}</p>
  <ng-container *ngIf="infoItem?.labelButton">
    <a target="_blank" class="w-fit rounded-2xl overflow-hidden block shadow"
       [href]="isDialog ? null : infoItem?.href"
       (click)="isDialog ? showDialog($event) : null"
    >
      <div class="flex items-center py-1 px-6 bg-white">
        <span class="text-button flex-1">{{infoItem?.labelButton}}</span>
      </div>
    </a>
  </ng-container>

</div>
