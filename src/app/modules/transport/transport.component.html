<section class="section">
  <h2 id="transporte" class="sub-header">Transporte</h2>
  <p class="text-ternary">Si viajan desde Xalapa, la opción más directa y económica es tomar un autobús a Juchitán, ya que no hay corridas directas a Ixtepec.
    Juchitán es una ciudad cercana a Comitancillo, y desde ahí pueden tomar un taxi para llegar al pueblo.</p>
  <div class="flex flex-col md:flex-row md:gap-30 gap-10">
    <ng-container *ngFor="let transport of transportList">
      <app-info-item
        [infoItem]="transport"
      ></app-info-item>

    </ng-container>
  </div>

</section>
