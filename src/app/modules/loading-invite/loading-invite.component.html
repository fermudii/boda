<div *ngIf="loading" style="background-color: rgba(0, 0, 0, 0.7);"
     class="fixed inset-0 flex flex-col items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
    <div *ngIf="!showNotFoundMessage">
      <div class="flex flex-col items-center">
        <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-500 border-solid"></div>
        <p class="mt-4  text-lg">Cargando datos...</p>
      </div>
    </div>
    <div *ngIf="showNotFoundMessage">
      <h2 class="text-2xl  font-bold mb-2">Ups!</h2>
      <p class="pb-2 text-lg text-center">El código de invitación no es válido</p>
    </div>

  </div>
</div>
